<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
  <image class="head-image" src="images/illustration-hero.svg" alt=""></image>
  <section class='card'>
    <h2>Order Summary</h2>
    <p class='card-desc'>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class='card-payment'>
      <img src="images/icon-music.svg" alt="">
      <div class="pay-plan">
        <div>
          <div class="plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <div class="pay-plan-change-button">
          Change
        </div>
      </div>
    </div>
    <div class="payment-button">Proceed to Payment</div>
    <div class="cancel-order-button">Cancel Order</div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mattreee/">mattreee</a>.
  </div>
</body>
</html>
